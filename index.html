<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<<device-width>>, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form">
        <div class = "content">
            <h2>Registration Form</h2><br>
            <div>Full Name</div>
            <input class="input_box" type="text" placeholder="Enter your name"><br><br>
            <div for="email">Email Address</div>
            <input class="input_box"="email" placeholder="Enter your email"><br><br>
            <div class="mobile_dob">
                <div class="mobile">
                    <div for="mobile">Mobile Number</div>
                    <input class="input_box type="number" placeholder="Enter your mobile number"><br><br>
                </div>
                <div class="dob">
                    <div>Date of Birth</div>
                    <input class="input_box" type="date">
                </div>
            </div>
            <div for="gender">Gender</div>
            <div class="gender">
                <div class="male">
                    <input type="checkbox">
                    <label for="male">Male</label>    
                </div>
                <div class="female">
                    <input type="checkbox">
                    <label for="female">Female</label>    
                </div>
                <div class="prefer not to say">
                    <input type="checkbox">
                    <label for="others">others</label>
                </div>
            </div><br>
            <div for="Address">Address</div>
            <input class="input_box" type="text" placeholder="Enter your address"><br><br>
            <div for="country">Country</div>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="us">United States</option>
                <option value="australia">Australia</option>
                <option value="newzealand">Newzealand</option>
                <option value="france">France</option>
                <option value="Japan">Japan</option>
                <option value="Thailand(pattaya)">Thailand(pattaya)</option>
                <option value="Indonesia(Bali)">Indonesia(Bali)</option>
            </select>
            <input type="number" placeholder="Enter postel code"><br><br>
            <input class="submit" type="submit" placeholder="Submit">
        </div>      
    </form>
</body>
</html>
